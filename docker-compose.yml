version: '3'

services:
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    image: aplical-server
    container_name: aplical-node-server
    command: node app.js
    volumes:
      - ./Server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '4000:4000'
    depends_on:
      - mongo
    env_file: ./Server/.env
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  mongo:
    image: mongo:latest
    volumes:
      - data-volume:/data/db
    hostname: mongo
    restart: always
    ports:
      - '27018:27018'
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: aplical-client
    container_name: aplical-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - '3000:3000'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data-volume:
  node_modules:
  web-root:
    driver: local
